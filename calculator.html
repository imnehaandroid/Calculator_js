<html>
<head>
<title>Simple Calculator</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Prompt">

 <!-- Bootstrap core CSS -->
 <link href="D:\Calculator\css\bootstrap.min.css" rel="stylesheet">
 <link href="D:\Calculator\css\calstyle.css" rel="stylesheet">

</head>
<body>
    <div class="calculator">
        <div class="input" id="input"></div>
        <div class="buttons">
          <div class="operators" >
            <div>+</div>
            <div>-</div>
            <div>*</div>
            <div>/</div>
          </div>
          <div class="leftPanel">
            <div class="numbers">
              <div>7</div>
              <div>8</div>
              <div>9</div>
            </div>
            <div class="numbers">
              <div>4</div>
              <div>5</div>
              <div>6</div>
            </div>
            <div class="numbers">
              <div>1</div>
              <div>2</div>
              <div>3</div>
            </div>
            <div class="numbers">
              <div>0</div>
              <div>.</div>
              <div id="clear">C</div>
            </div>
          </div>
          <div class="equal" id="result">=</div>
        </div>
      </div>
       <script
       src="https://code.jquery.com/jquery-3.1.1.js"
       integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
       crossorigin="anonymous"></script>
       <script src="D:\Calculator\js\bootstrap.min.js"></script>
       <script src="D:\Calculator\js\cal.js"></script>

     </body>
 </html>
